<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucidify EEG Viewer (Prototype)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lucidify EEG Viewer</h1>
  </header>

  <main>
    <section id="file-section">
      <h2>Load Recording</h2>
      <input
        type="file"
        id="file-input"
        accept=".edf"
      />
      <p id="file-info"></p>
    </section>

	<section id="views">
	  <h2>Views</h2>
	  <p>(Waveform / spectrogram / histogram will go here.)</p>

	  <h3>Waveform</h3>
	  <div id="waveform-controls"></div>
	  <canvas id="waveform-canvas" width="800" height="240"></canvas>

	  <h3>Spectrogram</h3>
	  <div id="spectrogram-controls"></div>
	  <canvas id="spectrogram-canvas" width="800" height="240"></canvas>
	</section>
  </main>

  <script src="main.js"></script>
</body>
</html>
